group 'fr.skyost.rate_my_app'
version '1.1.1'

// Let your app's root build provide AGP/Kotlin; remove old buildscript/classpaths.

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace "fr.skyost.rate_my_app"
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 24   // keep what you had (adjust if your app uses lower)
        // targetSdkVersion is not required for libraries
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    // Align Java + Kotlin to JDK 17 (fixes the mismatched JVM-target error)
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }

    // Replace deprecated lintOptions with lint { }
    lint {
        disable 'InvalidPackage'
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    // Kotlin stdlib is added automatically by the Kotlin Gradle plugin; no need to pin jdk7.
    // implementation "org.jetbrains.kotlin:kotlin-stdlib"

